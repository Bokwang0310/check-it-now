<!DOCTYPE html>

    <title>안종언의 출⭐결 시스템^^</title>

  <body>
    <input class="id-input" type="text" placeholder="학번을 입력해줘" />

      const idInput = document.querySelector(".id-input");

        console.log("안종언 뭐해");
        console.log(idInput.value);
      });
    </script>
